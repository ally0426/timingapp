<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="border: 1px solid">
      <h1 class="text-center">
        <strong>TRAIN &nbsp; TIMER</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <strong>Current Train Schedule</strong>
      </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    </div>
                  

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the Train Name-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <!-- Here we create the text box for capturing the Destination-->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <!-- Here we create the text box for capturing the First Train Time-->
              <div class="form-group">
                <label for="first-train">First Train Time</label>
                <input type="text" placeholder="(HH:mm - military time)" class="form-control" id="first-train">
              </div>

              <!-- Here we create the text box for capturing the Frequency-->
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="text" placeholder="(min)" class="form-control" id="frequency">
              </div>

              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="add-train-button">
                <i class="fa fa-search"></i> Submit</button>
              <button type="button" class="btn btn-default" id="clear-all-button">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- Firebase connect -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="./assets/js/logic.js"></script>

  <!-- Moment.js import -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
